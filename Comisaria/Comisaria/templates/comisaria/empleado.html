{% extends 'comisaria/base.html' %}

{%block titulo %} Empleados {% endblock %}

{% block contenido %}
    {% if empleados %}
    <ul>
        {% for emp in empleados %}
            <li>{{ emp.username }}</li>
            <li>{{ emp.puesto}}</li>
            <li><a href="{% url 'detalles' emp.id %}">Ver</a> | </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

{% endblock %}
